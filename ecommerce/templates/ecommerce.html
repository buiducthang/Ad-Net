<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="{% url 'eSignUp' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="acc" id="acc" value="">
            <input type="text" name="password" id="password" >
            <button type="submit" id="SignIn" name="SignIn">Sign Up</button>
        </form>

        <form action="{% url 'eSignIn' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="acc" id="acc" value="">
            <input type="text" name="password" id="password" >
            <button type="submit" id="SignIn" name="SignIn">Sign In</button>
        </form>
    </body>
</html>
